
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300&display=swap" rel="stylesheet">
        <title>Restaurant Menu</title>
        <style>
            /* Reset some default styles */
            body, h1, h2, h3, p, ul, li {
                margin: 0;
                padding: 0;
            }

            body {
                background-image: url('https://labdhpurohit.github.io/Menu_Example1/bg_f.png');
                background-size: 250%;
                background-position: center;
                background-color: #000000;
                font-family: 'Overpass', sans-serif;
            }

            .last_line {
                text-align: center;
                color: #ffd498;
            }

            /* Header Styles */
            header {
                background: rgba(19, 19, 19, 0.5);
                box-shadow: 10px 10px 50px #000000;
                backdrop-filter: blur(25px);
                -webkit-backdrop-filter: blur(25px);
                border-radius: 12px;
                margin: 20px;
                padding: 20px;
                color: #FFC370;
                text-align: center;
            }

            .title {
                font-size: 24px;
            }

            /* Menu Styles */
            .menu {
                margin-left: 20px;
                height: 750px;
                margin-right: 20px;
                padding: 20px;
                background: rgba(19, 19, 19, 0.5);
                box-shadow: 10px 10px 50px #000000;
                border-radius: 12px;
                overflow: auto;
                -webkit-backdrop-filter: blur(25px);
                backdrop-filter: blur(25px);
                border-radius: 12px;
            }

            .category {
                margin-top: 10px;
                margin-bottom: 30px;
            }

            .category-name {
                color: #FFC370;
                font-size: 20px;
                margin-bottom: 10px;
            }

            .dishes {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 20px;
                margin-bottom: 20px;
            }

            .dish {
                background: rgba(16, 16, 16, 0.5);
                box-shadow: inset 0px 0px 50px rgba(0, 0, 0, 0.5);
                padding: 20px;
                border-radius: 12px;
            }

            .dish-name {
                color: #FFB140;
                font-size: 18px;
                margin-bottom: 10px;
            }

            .dish-price {
                color: #FFB140;
                font-weight: bold;
                margin-bottom: 5px;
            }

            .dish-description {
                color: #ffbf64;
                font-size: 14px;
                margin-top: 10px;
            }

            /* Responsive Styles */
            @media screen and (max-width: 768px) {
                .menu {
                    padding: 10px;
                }

                .dishes {
                    grid-template-columns: 1fr;
                }

                .dish {
                    margin-bottom: 20px;
                }
            }

            /* Menu_Card_Resizing */
            @media screen and (max-height: 1000px) {
                .menu {
                    height: 800px;
                }
                body {
                    background-size: 100%;
                }
            }

            @media screen and (max-height: 950px) {
                .menu {
                    height: 750px;
                }
                body {
                    background-size: 150%;
                }
            }

            @media screen and (max-height: 900px) {
                .menu {
                    height: 700px;
                }
                body {
                    background-size: 200%;
                }
            }

            @media screen and (max-height: 850px) {
                .menu {
                    height: 650px;
                }
                body {
                    background-size: 250%;
                }
            }

            @media screen and (max-height: 800px) {
                .menu {
                    height: 600px;
                }
                body {
                    background-size: 300%;
                }
            }

            @media screen and (max-height: 750px) {
                .menu {
                    height: 550px;
                }
                body {
                    background-size: 350%;
                }
            }

            @media screen and (max-height: 700px) {
                .menu {
                    height: 500px;
                }
                body {
                    background-size: 350%;
                }
            }

            @media screen and (max-height: 650px) {
                .menu {
                    height: 450px;
                }
                body {
                    background-size: 350%;
                }
            }

            @media screen and (max-height: 600px) {
                .menu {
                    height: 400px;
                }
                body {
                    background-size: 350%;
                }
            }
        </style>
    </head>
    <body>
        <div class="bg">
            <header>
                <h1 class="title">Labdh's Restro</h1>
            </header>
            <div class="menu">
    <div class="category"><h2 class="category-name">asdasd</h2><div class="dishes"><div class="dish"><h3 class="dish-name">dsfsdfds</h3><p class="dish-price">2323/-</p><p class="dish-description">dsfsdfsdfds sd fsd fsd fsd fsd f</p></div></div></div>
            </div>
        </div>
    </body>
    </html>
